<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap" rel="stylesheet">
    <title>Button</title>
</head>
<body>
    <div class="block">
        <button class="btn-1"> <img class="arrow-right" src="./img/icon-arrow right.svg" alt="">How it works</button>
        <button class="btn-2"> <img class="search" src="./img/icon-search.svg" alt="">Search now</button>
    </div>

    <div class="block-2">
        <button class="purchase">  <img class="award" src="./img/icon-award.svg" alt="">25% off your first purchase</button>
    </div>


    <div class="block-3">
        <button class="beta">BETA</button>
        <button class="alpha">ALPHA</button>
        <button class="gamma">GAMMA</button>
        <button class="new" >NEW</button>
    </div>
    <div class="block-4">
        <button class="arrow" > <img src="./img/icon-arrow right (1).svg" alt=""></button>
    </div>

    

</body>
</html>
